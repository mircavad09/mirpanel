<!DOCTYPE html>
<html lang="az">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mirpanel Admin</title>
  <link rel="stylesheet" href="admin.css">
</head>
<body>

<!-- PIN LOGIN (admin link saytda yoxdur, yalnız bu fayla girəndə açılır) -->
<div class="lock" id="lock">
  <div class="lock-box">
    <h2>Admin giriş</h2>
    <p>PIN kodu daxil et</p>
    <input id="pin" type="password" inputmode="numeric" placeholder="PIN">
    <button id="pinBtn" class="btn primary" style="width:100%;margin-top:10px;">Daxil ol</button>
    <div id="pinErr" class="err"></div>
  </div>
</div>

<div class="wrap" id="adminApp" style="display:none;">
  <div class="top">
    <h2>Mirpanel Admin Panel</h2>
    <div class="top-actions">
      <a class="btn" href="index.html">Sayta qayıt</a>
      <button class="btn danger" id="resetBtn">Reset</button>
      <button class="btn primary" id="saveBtn">Save</button>
    </div>
  </div>

  <div class="box">
    <label>WhatsApp nömrə (994 ilə):</label>
    <input id="phone" placeholder="994515243545">
  </div>

  <div class="list" id="list"></div>

  <button class="add" id="addBtn">+ Yeni məhsul əlavə et</button>
</div>

<script src="admin.js"></script>
</body>
</html>
