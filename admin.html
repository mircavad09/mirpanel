<!DOCTYPE html>
<html lang="az">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mirpanel Admin</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .admin-wrap{max-width:1100px;margin:18px auto;padding:0 10px;}
    .panel{background:rgba(255,255,255,0.06);border:1px solid rgba(255,255,255,0.12);border-radius:18px;padding:14px;backdrop-filter:blur(10px);margin:12px 0;}
    .row{display:grid;grid-template-columns:1fr 1fr;gap:10px}
    .row3{display:grid;grid-template-columns:1fr 1fr 1fr;gap:10px}
    .field{display:flex;flex-direction:column;gap:6px}
    .field label{font-weight:900;opacity:.9;font-size:13px}
    .field input,.field textarea, .field select{
      width:100%;padding:10px 12px;border-radius:14px;border:1px solid rgba(255,255,255,0.12);
      background:rgba(255,255,255,0.06);color:#fff;outline:none;font-weight:800;
    }
    textarea{min-height:90px;resize:vertical}
    .actions{display:flex;gap:10px;flex-wrap:wrap;margin-top:10px}
    .btn2{border:none;cursor:pointer;font-weight:900;padding:10px 14px;border-radius:14px;transition:.2s}
    .btn-save{background:#facc15;color:#000}
    .btn-del{background:#ef4444;color:#fff}
    .btn-ghost{background:rgba(255,255,255,0.08);color:#fff}
    .list{display:grid;grid-template-columns:repeat(auto-fit,minmax(260px,1fr));gap:12px}
    .item{background:rgba(255,255,255,0.05);border:1px solid rgba(255,255,255,0.10);border-radius:16px;padding:12px}
    .item b{display:block;margin-bottom:6px}
    .mini{opacity:.75;font-size:12px;line-height:1.3}
    .top-actions{display:flex;justify-content:space-between;align-items:center;gap:10px;flex-wrap:wrap}
    .note{opacity:.75;font-size:12px}
    @media(max-width:820px){.row,.row3{grid-template-columns:1fr}}
  </style>
</head>

<body>
  <div class="container admin-wrap">
    <div class="topbar">
      <h2>Mirpanel Admin Panel</h2>
      <p class="note">Gizli giriş: <b>/?panel=1</b> və ya birbaşa <b>/admin.html</b></p>
    </div>

    <div class="panel top-actions">
      <div>
        <div style="font-weight:900;font-size:16px">Telefon (WhatsApp)</div>
        <div class="note">Sifariş linki bu nömrəyə gedir</div>
      </div>
      <div style="display:flex;gap:10px;flex-wrap:wrap">
        <input id="phone" style="min-width:220px" placeholder="9945..." />
        <button class="btn2 btn-save" id="savePhone">Yaddaşa yaz</button>
        <button class="btn2 btn-ghost" id="goSite">Əsas sayta keç</button>
        <button class="btn2 btn-ghost" id="logout">Çıxış</button>
      </div>
    </div>

    <div class="panel">
      <h3 style="margin-bottom:10px">Məhsul əlavə et / düzəlt</h3>

      <div class="row">
        <div class="field">
          <label>ID (məs: netflix_premium_1)</label>
          <input id="pid" placeholder="unikal id">
        </div>
        <div class="field">
          <label>Kateqoriya</label>
          <select id="pcat">
            <option value="netflix">Netflix</option>
            <option value="spotify">Spotify</option>
            <option value="youtube">YouTube</option>
            <option value="capcut">CapCut</option>
            <option value="chatgpt">ChatGPT</option>
          </select>
        </div>
      </div>

      <div class="row">
        <div class="field">
          <label>Başlıq</label>
          <input id="ptitle" placeholder="Netflix Premium ...">
        </div>
        <div class="field">
          <label>Şəkil yolu (məs: assets/netflix.png)</label>
          <input id="pimg" placeholder="assets/....png">
        </div>
      </div>

      <div class="row3">
        <div class="field">
          <label>Künc qiymət (məs: 5.99₼)</label>
          <input id="pprice" placeholder="5.99₼">
        </div>
        <div class="field">
          <label>Qısa təsvir (card üçün)</label>
          <input id="pdesc" placeholder="HD/4K • ...">
        </div>
        <div class="field">
          <label>Plan sayı</label>
          <input id="pplanCount" type="number" min="1" value="3">
        </div>
      </div>

      <div class="field">
        <label>Məlumat (modal üçün) — sətir-sətir yaz</label>
        <textarea id="pinfo" placeholder="• ..."></textarea>
      </div>

      <div class="panel" style="margin-top:12px">
        <h4 style="margin-bottom:8px">Planlar</h4>
        <div id="plansArea"></div>
      </div>

      <div class="actions">
        <button class="btn2 btn-save" id="saveProduct">Məhsulu yaddaşa yaz</button>
        <button class="btn2 btn-ghost" id="clearForm">Formu təmizlə</button>
        <button class="btn2 btn-del" id="deleteProduct">Seçiləni sil</button>
      </div>

      <div class="note" style="margin-top:8px">
        * Əlavə etdikdən sonra əsas sayt açıqdırsa, özü yenilənəcək.
      </div>
    </div>

    <div class="panel">
      <h3 style="margin-bottom:10px">Məhsullar (kliklə edit)</h3>
      <div class="list" id="list"></div>
    </div>

    <footer>©️ 2026 Mirpanel</footer>
  </div>

  <script src="admin.js"></script>
</body>
</html>
