<!doctype html>
<html lang="az">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Mirpanel Admin</title>
  <link rel="stylesheet" href="admin.css" />
</head>

<body>
  <header class="top">
    <div class="wrap bar">
      <div>
        <div class="brand">Mirpanel Admin</div>
        <div class="small">LocalStorage editor (LS: <span class="mono">mirpanel_data_v1</span>)</div>
      </div>

      <div class="actions">
        <button class="btn" id="btnCats">Kateqoriyalar</button>
        <button class="btn" id="btnProducts">MÉ™hsullar</button>
        <button class="btn primary" id="btnSaveAll">Yadda saxla</button>
        <button class="btn" id="btnExportJson">Export JSON</button>
        <button class="btn" id="btnExportData">Export DATA snippet</button>
      </div>
    </div>
  </header>

  <main class="wrap">
    <div class="grid">
      <!-- LEFT -->
      <section class="card" id="leftCard">
        <div class="phead">
          <div style="flex:1">
            <input id="searchP" class="search" placeholder="Axtar: netflix, prime, spotify..." />
          </div>
          <button class="btn primary" id="btnAdd">+ Yeni</button>
        </div>
        <div class="plist" id="plist"></div>
      </section>

      <!-- RIGHT -->
      <section class="card">
        <div class="form" id="rightForm"></div>
      </section>
    </div>
  </main>

  <script src="admin.js"></script>
</body>
</html>
