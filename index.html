<!DOCTYPE html>
<html lang="az">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mirpanel</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">

    <div class="topbar">
      <h2>Xidməti seç → “Sifariş et” → WhatsApp-da</h2>
      <p>Qeydiyyat yoxdur • Ödəniş öncədən alınmır • Sifariş yalnız WhatsApp üzərindən</p>
    </div>

    <div class="header">
      <div class="brand">
        <img src="assets/logo.png" class="logo" alt="Mirpanel">
        <h1>Mirpanel</h1>
      </div>
    </div>

    <div class="cats">
      <button class="cat-btn active" data-cat="all">Hamısı</button>
      <button class="cat-btn" data-cat="netflix">Netflix</button>
      <button class="cat-btn" data-cat="spotify">Spotify</button>
      <button class="cat-btn" data-cat="youtube">YouTube</button>
      <button class="cat-btn" data-cat="capcut">CapCut</button>
      <button class="cat-btn" data-cat="chatgpt">ChatGPT</button>
    </div>

    <div class="search-wrap">
      <input id="search" class="search" type="text" placeholder="Premium axtar... (Netflix, Spotify, 1 ay)">
    </div>

    <!-- JS buranı dolduracaq -->
    <div class="grid" id="grid"></div>

    <footer>© 2026 Mirpanel</footer>
  </div>

  <!-- MODAL -->
  <div class="modal" id="modal">
    <div class="modal-box">
      <button class="close" id="closeModal">✕</button>

      <div class="modal-head">
        <img id="modalImg" class="modal-img" src="" alt="">
        <div class="modal-info">
          <div class="modal-title" id="modalTitle">Title</div>
          <div class="modal-desc" id="modalDesc"></div>
        </div>
      </div>

      <div class="modal-section">
        <div class="modal-label">Məlumat</div>
        <div class="modal-text" id="modalText"></div>
      </div>

      <div class="modal-section">
        <div class="modal-label">Müddət seçin</div>
        <div class="plans" id="plans"></div>
      </div>

      <button class="orderBtn" id="orderBtn" disabled>Sifariş et</button>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
